<!DOCTYPE html>
<html>

<head>
  <title>Filter Project</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    .blur {
      filter: blur(5px);
    }

    .contrast {
      filter: contrast(200%);
    }

    .grayscale {
      filter: grayscale(80%);
    }

    .hue-rotate {
      filter: hue-rotate(90deg);
    }

    .drop-shadow {
      filter: drop-shadow(16px 16px 20px red) invert(75%);
    }

    .invert {
      filter: invert(75%);
    }

    .brightness {
      filter: brightness(0.4);
    }

    .opacity {
      filter: opacity(25%);
    }

    .saturate {
      filter: saturate(30%);
    }

    .sepia {
      filter: sepia(60%);
    }
  </style>
</head>

<body>
  <a href="index.html">SVG Filters</a>


  <p>Blur</p>
  <img src="src/img/flex2.jpeg" class="blur">

  <p>Brightness</p>
  <img src="src/img/flex2.jpeg" class="brightness">

  <p>Contrast</p>
  <img src="src/img/flex2.jpeg" class="contrast">

  <p>Drop Shadow</p>
  <img src="src/img/flex2.jpeg" class="drop-shadow">

  <p>Grayscale</p>
  <img src="src/img/flex2.jpeg" class="grayscale">

  <p>Hue Rotate</p>
  <img src="src/img/flex2.jpeg" class="hue-rotate">

  <p>Invert</p>
  <img src="src/img/flex2.jpeg" class="invert">

  <p>Opacity</p>
  <img src="src/img/flex2.jpeg" class="opacity">

  <p>Saturate</p>
  <img src="src/img/flex2.jpeg" class="saturate">

  <p>Sepia</p>
  <img src="src/img/flex2.jpeg" class="sepia">

</body>

</html>
